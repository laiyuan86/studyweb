<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>highcharts教程</title>
    <script type="text/javascript" src="/static/myweb/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/static/myweb/js/highcharts.js"></script>
</head>
<body>
<div id="container" style="width: 550px; height: 400px; margin: 0 auto"></div>
<script language="JavaScript">
    var data = [{{ series|safe }}]
$(document).ready(function() {
   var chart = {
      type: 'column'
   };
   var title = {
      text: '工作统计'
   };
   var subtitle = {
      text: 'Source: yingu.com'
   };
   var xAxis = {
      categories: ['虚机创建个数','虚机变更次数','故障处理次数'],
      crosshair: true
   };
   var yAxis = {
      min: 0,
      title: {
         text: '次数统计 (次)'
      }
   };
   var tooltip = {
      headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
      pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
         '<td style="padding:0"><b>{point.y:.1f} </b></td></tr>',
      footerFormat: '</table>',
      shared: true,
      useHTML: true
   };
   var plotOptions = {
      column: {
         pointPadding: 0.2,
         borderWidth: 0
      }
   };
   var credits = {
      enabled: false
   };

   var json = {};
   json.chart = chart;
   json.title = title;
   json.subtitle = subtitle;
   json.tooltip = tooltip;
   json.xAxis = xAxis;
   json.yAxis = yAxis;
   json.series = data;
   json.plotOptions = plotOptions;
   json.credits = credits;
   $('#container').highcharts(json);

});
</script>
</body>
</html>
