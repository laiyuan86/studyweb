<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="/static/myweb/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
function addTr(tab, row, trHtml){
     //获取table最后一行 $("#tab tr:last")
     //获取table第一行 $("#tab tr").eq(0)
     //获取table倒数第二行 $("#tab tr").eq(-2)
     var $tr=$("#"+tab+" tr").eq(row);
     if($tr.size()==0){
        alert("指定的table id或行数不存在！");
        return;
     }
     $tr.after(trHtml);
  }

  function delTr(ckb){
     //获取选中的复选框，然后循环遍历删除
     var ckbs=$("input[name="+ckb+"]:checked");
     if(ckbs.size()==0){
        alert("要删除指定行，需选中要删除的行！");
        return;
     }
           ckbs.each(function(){
              $(this).parent().parent().remove();
           });
  }

  /**
   * 全选
   *
   * allCkb 全选复选框的id
   * items 复选框的name
   */
  function allCheck(allCkb, items){
   $("#"+allCkb).click(function(){
      $('[name='+items+']:checkbox').attr("checked", this.checked );
   });
  }

  ////////添加一行、删除一行测试方法///////
  $(function(){
   //全选
   allCheck("allCkb", "ckb");
  });

  function addTr2(tab, row){
    var trHtml="<tr align='center'><td width='30%'><input type='checkbox' name='ckb'/></td><td width='30%'>地理</td><td width='30%'>60</td></tr>";
    addTr(tab, row, trHtml);
  }

  function delTr2(){
     delTr('ckb');
  }
</script>
</head>
<body>
<table border="1px #ooo" id="tab" cellpadding="0"
   cellspacing="0" width="30%">
   <tr align="center">
       <td width="30%"><input id="allCkb" type="checkbox"/></td>
    <td width="30%">科目</td>
    <td width="30%">成绩</td>
   </tr>
   <tr align="center">
       <td width="30%"></td>
    <td width="30%">语文</td>
    <td width="30%">80</td>
   </tr>
  </table>
  <input type="button" onclick="addTr2('tab', -1)" value="添加">
     <input type="button" onclick="delTr2()" value="删除">
</body>
</html>
